<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Login | INFINITY</title>
</head>
<body>

    <main>

        <div class="container__general" id="container">

            <div class="container__inputs">

                <section class="container__register formulario" id="container__inputs__register">
                    <h2>REGISTER</h2>
                    <form action="" class="contenedor__inputs">
                    <input type="text" placeholder="Usuario" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Contraseña" required>
                    <button>REGISTER</button>
                    </form>
                    <p>O</p>
                    <span>Registrese con una red social</span>
                    <div class="container__redes__sociales">
                    <a href=""><i class="fa-solid fa-envelope"></i></a>
                    <a href=""><i class="fa-brands fa-facebook"></i></a>
                    <a href=""><i class="fa-brands fa-twitter"></i></a>
                    <a href=""><i class="fa-brands fa-instagram"></i></a>
                    </div>
                </section>
            
                 <section class="conatiner__login formulario" id="container__inputs__login">
                    <h2>LOGIN</h2>
                    <form action="" class="contenedor__inputs">
                        <input type="text" placeholder="Usuario" required>
                        <input type="password" placeholder="Contraseña" required>
                        <button>LOGIN</button>
                        <p class="recuperacion__contraseña">Olvidaste tu Contraseña? <a href="">Restablecer contraseña</a></p>
                    </form>
                    <div class="container__redes__sociales">
                        <a href=""><i class="fa-solid fa-envelope"></i></a>
                        <a href=""><i class="fa-brands fa-facebook"></i></a>
                        <a href=""><i class="fa-brands fa-twitter"></i></a>
                        <a href=""><i class="fa-brands fa-instagram"></i></a>
                    </div>
                </section>

            </div>
            
            <div class="container__informacion">

                <section class="container__login__informacion">
                    <p>BIENVENIDO</p>
                    <p>A</p>
                    <h1>INFINITY</h1>
                    <button id="login__button">Ir a iniciar sesion</button>
                </section>

                <section class="container__login__register" id="registroContainer">
                    <p>BIENVENIDO</p>
                    <p>A</p>
                    <h1>INFINITY</h1>
                    <button id="register__button">Ir a registrarse</button>
                </section>
            </div>

        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
